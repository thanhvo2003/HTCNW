<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    table, td {
        border: 1px solid black;
        border-collapse: collapse;
    }

    td {
        padding: 16px;
    }

</style>

<body>
    <main>
        <table style="width: 50%;">
            <tbody>
                <tr>
                    <td>1</td>
                    <td colspan="4">2</td>
                </tr>
                <tr>
                    <td rowspan="3">1</td>
                    <td>2</td>
                    <td>3</td>
                    <td colspan="2" rowspan="2">4</td>
                    <!-- <td>5</td> -->
                </tr>
                <tr>
                    <td>1</td>
                    <td>2</td>
                </tr>
                <tr>
                    <td colspan="2">1</td>
                    <td colspan="2">2</td>
                </tr>
            </tbody>
        </table>
    </main>
</body>
</html>
