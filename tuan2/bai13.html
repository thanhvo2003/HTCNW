<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <form>
            <div>
                <label style="display: block;" for="name">Name</label>
                <input type="text" required id="name" placeholder="name...">
            </div>
            <div>
                <label style="display: block;" for="email">email</label>
                <input type="email" required id="email" placeholder="email...">
            </div>
            <div>
                <label style="display: block;" for="phone">phone</label>
                <input type="number" required id="phone" placeholder="phone...">
            </div>
            <div>
                <label style="display: block;" for="color">color</label>
                <input type="color" required id="color" placeholder="color...">
            </div>
            <div>
                <label style="display: block;" for="date">date</label>
                <input type="date" required id="date" placeholder="date...">
            </div>
            <button type="submit">Submit</button>
        </form>
    </main>
</body>
</html>
