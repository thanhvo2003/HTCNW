<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <form>
            <div style="margin-bottom: 32px;">
                <label style="display: inline-block; width: 200px;" for="email">email</label>
                <input type="email" required id="email" placeholder="email...">
            </div>
            <div style="margin-bottom: 32px;">
                <label style="display: inline-block; width: 200px;" for="message">message</label>
                <textarea name="" id="message" cols="30" rows="10"></textarea>
            </div>
            <div style="margin-bottom: 32px;">
                <label style="display: inline-block; width: 200px;" for="hear">Hear us ?</label>
                <select name="" id="hear">
                    <option value="">Google</option>
                    <option value="">Facebook</option>
                    <option value="">Zalo</option>
                </select>
            </div>
            <div style="margin-bottom: 32px;">
                <label style="display: inline-block; width: 200px;" for="date">Check box</label>
                <input type="checkbox" required id="date" placeholder="date...">
            </div>
            <button type="submit">Send</button>
        </form>
    </main>
</body>
</html>
