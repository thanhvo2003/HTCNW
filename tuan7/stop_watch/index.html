<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    
    <main>
        <div class="w-screen h-screen text-center">
            <div class="inline-block">
                <div class="mb-8 mt-32 flex items-center justify-center">
                    <p class="text-2xl" id="hours">00</p>:
                    <p class="text-2xl" id="minutes">00</p>:
                    <p class="text-2xl" id="second">00</p>
                </div>
                <div class="flex justify-center space-x-2">
                    <button id="start-btn" class="px-4 py-2">
                        Start
                    </button>
                    <button id="stop-btn" class="px-4 py-2">
                        Stop
                    </button>
                    <button id="reset-btn" class="px-4 py-2">
                        Reset
                    </button>
                </div>
            </div>
        </div>
    </main>
    
    <script src="./script/index.js"></script>
</body>
</html>
